<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poblar Base de Datos</title>
</head>

{% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert {{ message.tags }}" style="background-color: #d8f3fc; border: 1px solid #8bc1d8; padding: 10px; border-radius: 5px; margin: 10px 0; color: #333;">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

    </a>
    <a href="{% url 'indexar_datos' %}">

</body>
</html>
